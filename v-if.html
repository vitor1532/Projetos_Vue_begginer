<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./vue.js"></script>
        <title>Title</title>
    </head>
    <body>

    <div id="app">
        <!--v-if simples-->
        <button @click="exibir()">Exibir Saldo</button>
        <p  v-if="saldo > 0 || e">Saldo:{{ saldo }}</p>
        <button @click="add()">add</button>
        <button @click="sub()">sub</button>
        <hr>

        <!-- v-if e v-else -->
        Idade: <input type="number" id="idade" @blur="setIdade()">
        <p v-if="idade < 18">Menor de idade</p>
        <p v-else>Maior de idade</p>
        <hr>

        <!-- v-if, v-else-if, v-else -->
        Nota: <input type="number" id="nota" @blur="setNota()">
        <p v-if="nota == ''">Digite a nota do aluno</p>
        <p v-else-if="nota == 60">Aluno está em cima da média</p>
        <p v-else-if="nota > 60">Aluno está acima da média</p>
        <p v-else>Aluno está abaixo da média</p>

    </div>

    <script>

        const vm = new Vue({
            el: '#app',
            data: {
                saldo: 0,
                e: false,
                idade: 0,
                nota: 0,
            },
            methods: {
                add() {
                    this.saldo += 1;
                },
                sub() {
                    this.saldo -= 1;
                },
                exibir() {
                    if(!this.e) {
                        this.e = true;
                    } else {
                        this.e = false;
                    }
                },
                setIdade() {
                    this.idade = idade.value
                },
                setNota() {
                    this.nota = nota.value;
                }
            },
        });

    </script>

    </body>
</html>
